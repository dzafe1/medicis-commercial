<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title> Login or Register | Medical</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="//fonts.googleapis.com/css?family=Roboto%7CRoboto+Condensed:300,400%7CGentium+Basic:400italic&amp;subset=latin,latin,latin" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{css/extras.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/theme.min.css}">
    <link rel="stylesheet" th:href="@{css/medical.min.css}">
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{images/favicons/apple-touch-icon-57x57.png}">
    <link rel="apple-touch-icon" sizes="60x60" th:href="@{images/favicons/apple-touch-icon-60x60.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{images/favicons/apple-touch-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{images/favicons/apple-touch-icon-76x76.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{images/favicons/apple-touch-icon-114x114.png}">
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{images/favicons/apple-touch-icon-120x120.png}">
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{images/favicons/apple-touch-icon-144x144.png}">
    <link rel="icon" type="image/png" th:href="@{images/favicons/favicon-32x32.png}" sizes="32x32">
    <link rel="icon" type="image/png" th:href="@{images/favicons/favicon-96x96.png}" sizes="96x96">
    <link rel="icon" type="image/png" th:href="@{images/favicons/favicon-16x16.png}" sizes="16x16">
    <link rel="shortcut icon" th:href="@{images/favicons/favicon.ico}"> </head>

<body class="pace-on pace-counter">
<div th:replace="layouts/header"> </div>

<div id="content" role="main">
    <article>
        <section class="section">
            <div class="background-media" style="background-image: url(&#039;http://wp-dev.oxygenna.com/lambda-medical/wp-content/uploads/sites/18/2014/09/img4-notinclude.jpg&#039;); background-repeat:no-repeat; background-size:cover; background-attachment:fixed; background-position: 50% 0%;">
            </div>
            <div class="background-overlay grid-overlay-0" style="background-color: rgba(44,137,159,0.2);"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 text-center small-screen-center">
                        <h1 class="text-center element-top-100 element-bottom-100 text-light normal regular">Start using Medicis</h1> </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="background-overlay grid-overlay-0" style="background-color: rgba(255,255,255,0);"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center small-screen-center col-border-bottom">
                        <div class="row">
                            <div class="col-md-6 text-center small-screen-center">
                                <h3>Experience best health services</h3>
                                <div class="divider-wrapper">
                                    <div class="visible-xs element-height-80"></div>
                                    <div class="visible-sm element-height-80"></div>
                                    <div class="visible-md element-height-80"></div>
                                    <div class="visible-lg element-height-80"></div>
                                </div>
                                <form id="form_login"  th:action="@{/login}" th:method="post" class="contact-form form-horizontal">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="form-group form-icon-group"> <i class="fa fa-user"></i>
                                                <input class="form-control" id="email" name="email" placeholder="Your email *" type="text" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group form-icon-group"> <i class="fa fa-key"></i>
                                                <input class="form-control" id="password" name="password" placeholder="Your password *" type="password" required="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <input type="submit" onclick="funkcija2()" value="Login" class="btn btn-primary"> </div>
                                    <div class="messages text-center"></div>
                                </form>
                                <div class="divider-wrapper">
                                    <div class="visible-xs element-height-80"></div>
                                    <div class="visible-sm element-height-80"></div>
                                    <div class="visible-md element-height-80"></div>
                                    <div class="visible-lg element-height-80"></div>
                                </div>
                            </div>
                            <div class="col-md-6 text-center small-screen-center">
                                <h3>Don't have an account?</h3>
                                <div class="divider-wrapper">
                                    <div class="visible-xs element-height-80"></div>
                                    <div class="visible-sm element-height-80"></div>
                                    <div class="visible-md element-height-80"></div>
                                    <div class="visible-lg element-height-80"></div>
                                </div>
                                <form th:object="${user}" id="form_register" th:action="@{/register}" th:method="post" class="contact-form form-horizontal">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <input class="form-control" th:field="*{fName}" placeholder="Your first name *" type="text" required="">
                                                <span th:if="${#fields.hasErrors('fName')}" class="validation" th:errors="*{fName}">Name Error</span>
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <input class="form-control" th:field="*{lName}" placeholder="Your last name *" type="text" required="">
                                                <span th:if="${#fields.hasErrors('lName')}" class="validation" th:errors="*{lName}">Name Error</span>
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <select th:field="*{gender}" class="form-control" >
                                                    <optgroup label="Your gender">
                                                        <option value="M">Male</option>
                                                        <option value="F">Female</option>
                                                    </optgroup>
                                                </select>
                                                <span th:if="${#fields.hasErrors('gender')}" class="validation" th:errors="*{gender}">Name Error</span>
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <input class="form-control" id="email1" th:field="*{email}" placeholder="Your email *" type="email" required="">
                                                <span th:if="${#fields.hasErrors('email')}" class="validation" th:errors="*{email}">Name Error</span>
                                               <!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                                </div>-->
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <input class="form-control" th:field="*{password}" id="password_register" placeholder="Your password *" type="password" required="">
                                                <span th:if="${#fields.hasErrors('password')}" class="validation" th:errors="*{password}">Name Error</span>
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <input class="form-control" name="repeat_password" id="password_register_repeat" placeholder="Repeat password *" type="password" required="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <input type="submit" onclick="funkcija()"  value="Register" class="btn btn-primary">
                                    </div>
                                    <div class="messages text-center"></div>
                                </form>

                                <div class="divider-wrapper">
                                    <div class="visible-xs element-height-30"></div>
                                    <div class="visible-sm element-height-30"></div>
                                    <div class="visible-md element-height-30"></div>
                                    <div class="visible-lg element-height-30"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>
    <div th:replace="layouts/footer"> </div>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
</div>
<script>
    function funkcija(){
        document.getElementById("form_register").submit();
    }
    function funkcija2(){
        document.getElementById("form_login").submit();
    }
</script>
<script type="text/javascript">
    var oxyThemeData = {
        navbarHeight: 100,
        navbarScrolled: 90,
        navbarScrolledPoint: 20,
        menuClose: 'off',
        scrollFinishedMessage: 'No more items to load.',
        hoverMenu:
            {
                hoverActive: false,
                hoverDelay: 1,
                hoverFadeDelay: 200
            },
        siteLoader: 'on'
    };
</script>
<script th:src="@{js/theme.js}"></script>
<!-- load contact form js -->
<script th:src="@{js/contact.min.js}"></script>
<!-- load map js -->
<script>
    window.map = {
        map_type: 'ROADMAP',
        map_zoom: 15,
        map_style: 'blackwhite',
        map_scrollable: 'on',
        marker: 'show',
        label: ['London Royal', 'Athens Bistro'],
        address: '',
        latlng: ['51.511084, -0.133202', '51.506623, -0.111916'],
        center_latlng: '',
        markerURL: 'assets/images/marker.png',
        auto_center: true,
    };
</script>
<script th:src="@{js/map.min.js}"></script>
<div th:replace="layouts/support"></div>
</body>

</html>
