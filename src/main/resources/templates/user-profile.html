<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" class="no-js" lang="en">

<head xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title> User profile | Medical</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="//fonts.googleapis.com/css?family=Roboto%7CRoboto+Condensed:300,400%7CGentium+Basic:400italic&amp;subset=latin,latin,latin"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{css/extras.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/theme.min.css}">
    <link rel="stylesheet" th:href="@{css/medical.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}">
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{images/favicons/apple-touch-icon-57x57.png}">
    <link rel="apple-touch-icon" sizes="60x60" th:href="@{images/favicons/apple-touch-icon-60x60.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{images/favicons/apple-touch-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{images/favicons/apple-touch-icon-76x76.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{images/favicons/apple-touch-icon-114x114.png}">
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{images/favicons/apple-touch-icon-120x120.png}">
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{images/favicons/apple-touch-icon-144x144.png}">
    <link rel="icon" type="image/png" th:href="@{images/favicons/favicon-32x32.png}" sizes="32x32">
    <link rel="icon" type="image/png" th:href="@{images/favicons/favicon-96x96.png}" sizes="96x96">
    <link rel="icon" type="image/png" th:href="@{images/favicons/favicon-16x16.png}" sizes="16x16">
    <link rel="shortcut icon" th:href="@{images/favicons/favicon.ico}">
    <style>
        .table-user-information > tbody > tr {
            border-top: 1px solid rgb(221, 221, 221);
        }

        .table-user-information > tbody > tr:first-child {
            border-top: 0;
        }

        .table-user-information > tbody > tr > td {
            border-top: 0;
        }
    </style>
</head>

<body class="pace-on pace-counter">
<div th:replace="layouts/header" th:with="authUser,isHospitalLogged"></div>

<div id="content" role="main">
    <article>
        <section class="section">
            <div class="background-media"
                 style="background-image: url(&#039;http://wp-dev.oxygenna.com/lambda-medical/wp-content/uploads/sites/18/2014/09/img4-notinclude.jpg&#039;); background-repeat:no-repeat; background-size:cover; background-attachment:fixed; background-position: 50% 0%;">
            </div>
            <div class="background-overlay grid-overlay-0" style="background-color: rgba(44,137,159,0.2);"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 text-center small-screen-center">
                        <h1 class="text-center element-top-100 element-bottom-100 text-light normal regular">User
                            profile section</h1></div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
        <section class="section">

            <div class="background-overlay grid-overlay-0" style="background-color: rgba(255,255,255,0);"></div>
            <div class="container">
                <div class="row">
                    <h3 class="text-center">Overview your personal information or edit them </h3>
                    <div class="col-md-12 text-center small-screen-center col-border-bottom">
                        <div class="row">
                            <div class="col-md-6 text-center small-screen-center">
                                <div  th:if="${userUpdated} != null"  class="alert alert-info z-depth-1 text-center">
                                    User profile updated successfully!
                                </div>
                                <div class="divider-wrapper">
                                    <div class="visible-xs element-height-80"></div>
                                    <div class="visible-sm element-height-80"></div>
                                    <div class="visible-md element-height-80"></div>
                                    <div class="visible-lg element-height-80"></div>
                                </div>
                                <form id="user_profile" th:object="${user}" th:action="@{/user-profile}"
                                      th:method="post" class="contact-form form-horizontal">
                                    <input type="hidden" th:field="*{id}">
                                    <input type="hidden" th:field="*{verifiedPhoneNumber}">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="form-group form-icon-group"><i class="fa fa-user"></i>
                                                <input class="form-control" th:field="*{fName}"
                                                       placeholder="Your first name *" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group form-icon-group"><i class="fa fa-user"></i>
                                                <input class="form-control" th:field="*{lName}"
                                                       placeholder="Your last name *" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <label class="control-label">*Note: Your phone number will be only visible
                                                to the hospitals that you asked for appointment</label>
                                            <div class="form-group form-icon-group"><i class="fa fa-phone"></i>
                                                <input class="form-control" th:field="*{phoneNumber}"
                                                       placeholder="Your phone number *" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <label>Change your gender:</label>
                                                <label class="radio-inline">
                                                    <input th:value="${'M'}" th:field="*{gender}" type="radio" name="optradio">Male
                                                </label>
                                                <label class="radio-inline">
                                                    <input th:value="${'F'}" th:field="*{gender}" type="radio" name="optradio">Female
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <label for="dtp_input1" class="col-md-4 control-label">Select date of
                                                    birth</label>
                                                <div class="input-group date form_date col-md-5"
                                                     data-date-format="dd mm yyyy" data-date=""
                                                     data-link-field="dtp_input1" data-link-format="yyyy-mm-dd">
                                                    <input class="form-control" size="16" type="text" th:value="${user.dob != null} ? ${#dates.format(user.dob, 'yyyy-MM-dd')}" readonly>
                                                    <span class="input-group-addon"><span
                                                            class="glyphicon glyphicon-calendar"></span></span>
                                                </div>
                                                <input id="dtp_input1" type="text" th:field="*{dob}" hidden/><br/>
                                                <span th:if="${#fields.hasErrors('dob')}" class="validation"
                                                      th:errors="*{dob}">Name Error</span>
                                            </div>

                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group form-icon-group"><i class="fa fa-key"></i>
                                                <input class="form-control" id="password" th:field="*{password}"
                                                       placeholder="Your password *" type="password">
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group form-icon-group"><i class="fa fa-key"></i>
                                                <input class="form-control"
                                                       placeholder="Repeat your password *" type="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <input type="submit" onclick="funkcija2()" value="Submit"
                                               class="btn btn-primary"></div>
                                    <div class="messages text-center"></div>
                                </form>
                                <div class="divider-wrapper">
                                    <div class="visible-xs element-height-80"></div>
                                    <div class="visible-sm element-height-80"></div>
                                    <div class="visible-md element-height-80"></div>
                                    <div class="visible-lg element-height-80"></div>
                                </div>
                            </div>
                            <div class="col-md-6 text-center small-screen-center">
                                <div class="divider-wrapper">
                                    <div class="visible-xs element-height-80"></div>
                                    <div class="visible-sm element-height-80"></div>
                                    <div class="visible-md element-height-80"></div>
                                    <div class="visible-lg element-height-80"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 col-lg-3 " align="center">
                                        <img alt="User Pic" src="https://www.investigators.net.au/wp-content/uploads/2016/10/avatar-300x300.png"
                                        class="img-circle img-responsive">
                                    </div>
                                    <div class=" col-md-9 col-lg-9 ">
                                        <table class="table table-user-information">
                                            <tbody>
                                            <tr>
                                                <td>First name:</td>
                                                <td th:text="${user.fName}"></td>
                                            </tr>
                                            <tr>
                                                <td>Last name</td>
                                                <td th:text="${user.lName}"></td>
                                            </tr>
                                            <tr>
                                                <td>Email</td>
                                                <td th:text="${user.email}"></td>
                                            </tr>

                                            <tr>
                                            <tr>
                                                <td>Gender</td>
                                                <td th:text="${user.gender}"></td>
                                            </tr>
                                            <tr>
                                                <td>Date of birth</td>
                                                <td th:text="${user.dob != null} ? ${#dates.format(user.dob, 'yyyy-MM-dd')}"></td>
                                            </tr>
                                            <tr>
                                                <td>Phone Number</td>
                                                <td th:text="${user.phoneNumber}"></td>
                                            </tr>
                                            <tr>
                                                <td style="color:#00c0e1; font-weight: 600">Check your appointments</td>
                                                <td>
                                                    <a th:href="@{/user-appointments}" style="display: inline-block;background: #eaeff2;border-radius: 4px;box-shadow: inset 0 -1px #bbbfc2;color: #4d4353;padding: 0.3em 0.8em;">
                                                        <i class="fa fa-arrow-right"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                            <th:block th:if="${user.phoneNumber != null } ">
                                                <th:block th:if="${!user.verifiedPhoneNumber}">
                                                    <tr>
                                                        <td style="color:#00c0e1; font-weight: 600">Verify your phone number</td>
                                                        <td>
                                                            <a th:href="@{/verify-phone}" style="display: inline-block;background: #eaeff2;border-radius: 4px;box-shadow: inset 0 -1px #bbbfc2;color: #4d4353;padding: 0.3em 0.8em;">
                                                                <i class="fa fa-arrow-right"></i>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </th:block>
                                            </th:block>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="divider-wrapper">
                                    <div class="visible-xs element-height-80"></div>
                                    <div class="visible-sm element-height-80"></div>
                                    <div class="visible-md element-height-80"></div>
                                    <div class="visible-lg element-height-80"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>
    <div th:replace="layouts/footer"></div>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
</div>
<script th:src="@{js/theme.js}"></script>
<!-- load contact form js -->
<script th:src="@{js/contact.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{js/map.min.js}"></script>
<script>
    $('.form_date').datetimepicker({
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        minView: 2,
        format: 'yyyy-mm-dd'
    });
   /* $('.form_date').datetimepicker({
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });*/
    function funkcija2() {
        document.getElementById('user_profile').submit();
    }
</script>
<div th:replace="layouts/support"></div>
</body>

</html>
